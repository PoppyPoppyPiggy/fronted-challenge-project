<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미니인턴 | 2주 만에 실무 경험을 쌓고 취업하는 미니인턴</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "NotoSansKR-Bold", "Noto Sans KR", Arial, sans-serif;
        background-color: #f5f5f5; /* 배경색 추가 */
        color: #333; /* 텍스트 색상 변경 */
      }

      .container {
        width: 90%; /* 전체 너비 수정 */
        margin: 20px auto; /* 가운데 정렬 */
      }

      .nav-img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }

      .content img {
        margin: 10px;
        max-height: 300px; /* 이미지 높이 수정 */
        width: auto;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .job-intro {
        text-align: center; /* 텍스트 가운데 정렬 */
        margin-top: 30px;
      }

      .job-intro p {
        font-size: 18px; /* 폰트 크기 수정 */
        line-height: 1.6; /* 줄 간격 수정 */
      }

      .job-intro a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff; /* 배경색 변경 */
        color: #fff; /* 텍스트 색상 변경 */
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease; /* 호버 효과 추가 */
      }

      .job-intro a:hover {
        background-color: #0056b3; /* 호버 시 배경색 변경 */
      }

      .job-images {
        display: flex;
        margin-top: 30px;
      }

      .job-image {
        display: inline-block; /* 이미지 가로 정렬 */
        flex-wrap: wrap; /* 줄바꿈 처리 */
        justify-content: space-around; /* 이미지 간격 조정 */
        max-width: 800px; /* 이미지 너비 제한 */
        margin: 0 auto;
      }

      .job-image img {
        margin: 10px;
        max-height: 80px; /* 이미지 높이 수정 */
        max-width: 150px; /* 이미지 너비 수정 */
      }
    </style>
  </head>
  <body>
    <nav class="navigator">
      <img
        class="nav-img"
        src="./image/fifth/fifth_nav.png"
        alt="Navigation Image"
      />
    </nav>

    <div class="container">
      <div class="content">
        <img src="./image/fifth/fifth_goto_sign_in.png" alt="Sign In Image" />
        <img src="./image/fifth/first_goto_add.png" alt="Add Image" />
      </div>

      <div class="content-job">
        <h3>미니인턴으로 취업하세요</h3>
        <div class="job-intro">
          <p>
            이제 집, 학교, 도서관, 카페에서 인턴십을 경험하고, 실무역량평가로
            취업하세요
          </p>
          <a href="./real.html">모든 기업과제 보기</a>
        </div>
        <div class="job-images">
          <div class="job-image">
            <img src="./image/fifth/MWlogo.png" alt="" />
            <img src="./image/fifth/TINKERlogo.png" alt="" />
            <img src="./image/fifth/별화logo.png" alt="" />
            <img src="./image/fifth/마브logo.png" alt="" />
          </div>
          <div class="job-image">
            <img src="./image/fifth/OPENKNOWLlogo.png" alt="" />
            <img src="./image/fifth/ongredientslogo.png" alt="" />
            <img src="./image/fifth/자꾸다꾸logo.png" alt="" />
            <img src="./image/fifth/LULUlogo.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
