<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer!!!</title>
    <link rel="stylesheet" href="second.css" />
  </head>
  <body>
    <div class="outline">
      <div class="timer">0.0</div>
      <div>
        <button class="start" onclick="startTimer()">Start</button>
        <button class="stop" onclick="stopTimer()">Stop</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
      </div>
    </div>

    <script>
      let hours = 0;
      let minutes = 0;
      let seconds = 0;
      let time = document.querySelector(".timer");
      let timer;

      function startTimer() {
        timer = setInterval(() => {
          seconds++;
          if (seconds >= 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes >= 60) {
            minutes = 0;
            hours++;
          }
          updateTime();
        }, 1000); // 1초마다 실행
      }

      function stopTimer() {
        clearInterval(timer);
      }

      function resetTimer() {
        clearInterval(timer);
        hours = 0;
        minutes = 0;
        seconds = 0;
        updateTime();
      }

      function updateTime() {
        time.textContent = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds); // 현재 시간을 "00:00:00" 형식으로 표시
      }

      function pad(num) {
        return num < 10 ? "0" + num : num; // 숫자가 한 자리일 경우 앞에 0을 붙여 반환
      }
    </script>
  </body>
</html>
