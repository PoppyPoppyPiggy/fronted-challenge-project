<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 슬라이드</title>

    <style>
      .outline {
        width: 100%;
        overflow: hidden;
      }
      .slide {
        float: left;
        width: 100%;
        position: relative;
      }
      .img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="outline">
      <div class="slide">
        <img src="./image/imageSlider/bbangbao.jpg" alt="" />
      </div>

      <div>
        <img src="./image/imageSlider/okji.jpg" alt="" />
      </div>

      <div>
        <img src="./image/imageSlider/pubao.jpg" alt="" />
      </div>

      <button class="prev_button" onclick="prevSlide"><</button>
      <button class="next_button" onclick="nextSlide">></button>
    </div>

    <script>
      let number = 0;
      const slides = document.querySelectorAll(".slide");
      const slideNumber = slides.length;

      function showSlide(n) {
        slides.forEach((slide) => (slide.style.display = "none"));
        slides[n].style.display = "block";
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slideNumber;
        showSlide(currentSlide);
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1) % slideNumber;
        showSlide(currentSlide);
      }
    </script>
  </body>
</html>
