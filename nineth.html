<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nav</title>

    <link
      rel="stylesheet"
      href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <style>
      /* 기본 네비게이션 바 스타일 */
      .nav-list {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      .nav-list li a {
        text-decoration: none;
        padding: 10px;
        display: block;
      }

      /* 화면 크기가 768px 이하일 때 */
      @media (max-width: 768px) {
        .nav-list {
          display: none;
          position: fixed;
          flex-direction: column;
          width: 100%;
        }

        .nav-list li {
          text-align: center;
        }

        .hamburger-menu {
          display: block;
          cursor: pointer;
        }

        .line {
          width: 30px;
          height: 3px;
          background: black;
          margin: 5px;
        }
      }

      /* 사이드 바가 활성화될 때 */
      .active .nav-list {
        display: flex;
      }
    </style>
  </head>
  <body>
    <nav id="navbar">
      <div class="hamburger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#faq">FAQ</a></li>
      </ul>
    </nav>
    <script>
      document
        .querySelector(".hamburger-menu")
        .addEventListener("click", function () {
          document.getElementById("navbar").classList.toggle("active");
        });
    </script>
  </body>
</html>
